<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第五人格东华杯比赛数据记录</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入Chart.js库用于数据可视化 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- 移除了无法显示的图片 -->
        </div>
        <h1>东华杯</h1>
        <h2>第五人格电竞赛事</h2>
        <div class="admin-panel">
            <button id="admin-login-btn">管理员登录</button>
            <div id="admin-controls" class="hidden">
                <button id="save-changes-btn">保存更改</button>
                <button id="discard-changes-btn">放弃更改</button>
                <button id="logout-btn">退出编辑</button>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#info" class="active">比赛信息</a></li>
            <li><a href="#teams">战队信息</a></li>
            <li><a href="#players">选手数据</a></li>
            <li><a href="#brackets">比赛对阵图</a></li>
        </ul>
    </nav>

    <main>
        <section id="info" class="section-active">
            <h2>比赛信息</h2>
            <div id="competition-info" class="competition-info">
                <!-- 比赛信息将通过JavaScript动态加载 -->
                <div class="info-loading">加载中...</div>
            </div>
            
            <h2>当前比赛</h2>
            <div id="current-match-container" class="current-match-container">
                <!-- 当前比赛信息将通过JavaScript动态加载 -->
                <div class="match-loading">加载中...</div>
            </div>
        </section>

        <section id="teams">
            <h2>战队信息</h2>
            <div id="team-container" class="team-container">
                <!-- 战队信息将通过JavaScript动态加载 -->
                <div class="team-loading">加载中...</div>
            </div>
        </section>

        <section id="players">
            <h2>选手数据</h2>
            <div id="player-container" class="player-container">
                <!-- 选手数据将通过JavaScript动态加载 -->
                <div class="player-loading">加载中...</div>
            </div>
        </section>

        <section id="brackets">
            <h2>比赛对阵图</h2>
            <div id="bracket-container" class="bracket-container">
                <!-- 比赛对阵图将通过JavaScript动态加载 -->
                <div class="bracket-loading">加载中...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 第五人格东华杯 - 数据可视化平台</p>
    </footer>

    <!-- 管理员登录模态框 -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>管理员登录</h2>
            <div class="form-group">
                <label for="admin-password">密码</label>
                <input type="password" id="admin-password" placeholder="请输入管理员密码">
            </div>
            <button id="login-submit">登录</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-enhanced.js"></script>
    <script src="js/data.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/admin-enhanced.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
